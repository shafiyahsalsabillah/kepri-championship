  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #ffffff;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .top-bar img {
      height: 100px;
    }

    .main-logo {
      max-width: 320px;
      margin: 10px auto 20px auto;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      margin: 10px 0 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    .center {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .note {
      font-size: 14px;
      color: #777;
      text-align: center;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

    function goToRegistration() {
      document.getElementById("home-page").classList.add("hidden");
      document.getElementById("registration-page").classList.remove("hidden");
    }

    function goBack() {
      document.getElementById("registration-page").classList.add("hidden");

    }
